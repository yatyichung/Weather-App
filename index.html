<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>
    <script src="https://kit.fontawesome.com/e67acba296.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topnav">
        <h2>RESTful API Weather App</h2>
        <div class="topnav-right">
            <a href="https://github.com/yatyichung/Weather-App" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
            <a href="https://www.linkedin.com/in/yatyichung/" target="_blank"><i
                    class="fa-brands fa-linkedin fa-xl"></i></a>
        </div>
    </div>
    <p id="alert">Invalid Input!</p>
    <form name="myForm" action="#" method="get">
        <div id="searchBarContainer">
            <input type="text" id="searchBar" name="location" placeholder="Search by city...">
            <button type="submit" class="btn btn-success" id="submit">
                <i class="fa-brands fa-searchengin fa-xl"></i>
            </button>
        </div>
    </form>
    <!-- OUTPUT SECTION -->
    <section id="output">
        <div id="flex-left">
            <!-- CITY NAME -->
            <h1 id="h1"></h1>
            <!-- TEMPERATURE -->
            <p id="temperature" class="displayText"></p>
            <!-- ICON -->
            <p id="icon"></p>
            <!-- CONDITIONS -->
            <p id="conditions" class="displayText"></p>
        </div>
        <div id="flex-right">
            <!-- feels like -->
            <p class="flex-right-title">Feels Like: </p><span id="feelslike"></span>
            <!-- maxtemp -->
            <p class="flex-right-title">Highest:</p><span id="maxtemp"></span>
            <!-- mintemp -->
            <p class="flex-right-title">Lowest:</p><span id="mintemp"></span>
            <!-- HUMIDITY -->
            <p class="flex-right-title">Humidity:</p><span id="humidity"></span>
        </div>
    </section>
    <footer>
        Â© Sunny Chung 2022
    </footer>
</body>
</html>
